    <script>

        if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
            window.onload = function () {
                window.DD_belatedPNG && DD_belatedPNG.fix('.png'); //ie6 透明背景
                var btnSubmit = document.getElementById('btnSubmit');
                var CMS = document.getElementById('CMS');
                var kw = document.getElementById('SafeCode');
                document.getElementById('SafeCode').focus();

                if (btnSubmit.addEventListener) {
                    btnSubmit.addEventListener("click", onSubmit);
                    CMS.addEventListener("click", onClickSrv);
                    kw.addEventListener("keypress", preventSubmit);
                    btnTV.addEventListener("click", toggleLargeTvBtn);
                }
                else {
                    btnSubmit.attachEvent("onclick", onSubmit);
                    CMS.attachEvent("onclick", onClickSrv);
                    kw.attachEvent("keypress", preventSubmit);
                }
            }
        } else {
            window.onload = function () {
                window.DD_belatedPNG && DD_belatedPNG.fix('.png'); //ie6 透明背景
                var btnSubmit = document.getElementById('btnSubmit');
                var CMS = document.getElementById('CMS');
                var kw = document.getElementById('SafeCode');

                    btnSubmit.addEventListener("click", onSubmit);

                    kw.addEventListener("keypress", preventSubmit);

                    btnSubmit.attachEvent("onclick", onSubmit);

            //document.getElementById("footer").style.bottom = "0px";

        var url = "support.kf6688.xyz";

            window.open(serviceUrl, "aa", "top=0,left=0,width=400,height=400,menubar=no,scrollbars=no,toolbar=no,status=no");
            //window.open("https://tawk.to/chat/5add5295227d3d7edc249b9c/default/?$_tawk_popout=true", "aa", "top=0,left=0,width=400,height=400,menubar=no,scrollbars=no,toolbar=no,status=no");
        }
        function onSubmit(e) {
            if (document.getElementById('SafeCode').value.length > 0) {
                form.submit();
            } else {
                return;
            }
        }
        function preventSubmit(e) {
            if (e.keyCode == 13) {
                onSubmit(e);
            }
        }
    </script>
